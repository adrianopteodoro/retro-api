<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userpage</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-background"></div>

    <section class="header-section">
        <div class="header-container section__container">
            <nav class="header-navbar">
                <ul class="header__list">
                    <li class="header__list-item header__list-time">
                        <p class="time-container" id="time-container">21:13</p>
                    </li>
                    <li class="header__list-item">
                        <p class="header__text header__points"><i class="points-icon"></i>1214</p>
                    </li>
                    <li class="header__list-item">
                        <p class="header__text header__points">
                            <i class="retropoints-icon"></i>
                            5435
                        </p>
                    </li>
                    <li class="header__list-item">
                        <div class="header__user">
                            <img src="https://media.retroachievements.org/UserPic/taras240.png" alt=""
                                class="header__user-image">
                            <div class="header__user-name header__text">taras240</div>

                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </section>


    <section class="user-header-section">
        <div class="user-header__container section__container">
            <div class="user-preview__container">
                <img src="https://media.retroachievements.org/UserPic/taras240.png" alt="" class="user-preview__image">
            </div>
            <div class="username__container">
                <div class="username__username">taras240</div>
                <div class="username__register-date username__description">First seen 20.11.2017</div>
                <div class="username__motto username__description">some motto</div>
            </div>
            <div class="rank__container">
                <div class="rank__icon"></div>
            </div>
        </div>
    </section>
    <section class="summary-section">
        <div class="summary__container section__container">
            <ul class="summary__list">
                <li class="summary__list-item">214</li>
                <li class="summary__list-item">103</li>
                <li class="summary__list-item">25</li>
                <li class="summary__list-item">1214</li>
                <li class="summary__list-item">5435</li>

            </ul>
        </div>
    </section>
</body>

</html>
