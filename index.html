<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>RAchievements</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons-block">
        <button
          class="open-settings-button game-card-button"
          onclick="openGameCard()"
        >
          GameCard
        </button>
        <button
          class="open-settings-button settings-button"
          onclick="openSettings()"
        >
          Settings
        </button>
      </div>

      <section class="achivs">
        <div class="achivs_section"></div>
      </section>
      <section class="prefs_section">
        <div class="prefs-header-container">
          <h2 class="prefs-header">-[ Settings ]-</h2>
          <div class="close-settings-button" onclick="closeSettings()"></div>
        </div>
        <div class="settings_container">
          <div class="columns-settings text-input-container">
            <label for="api-key">RetroAchievements API Key:</label>
            <input
              type="password"
              class="text-input"
              name="api-key"
              id="api-key"
            />
          </div>
          <div class="update-time-settings text-input-container">
            <label for="login-input">Login name:</label>
            <input
              type="text"
              class="text-input"
              name="login-input"
              id="login-input"
            />
          </div>
          <div class="columns-settings numeric-input-container">
            <label for="columns">Columns count:</label>
            <button class="fit-columns-button setting-button">Auto</button>
            <input
              type="number"
              class="number-input"
              name="columns"
              id="columns"
              value="5"
            />
          </div>
          <div class="columns-settings numeric-input-container">
            <label for="columns">Columns width:</label>
            <button class="fit-width-button setting-button">Auto</button>

            <input
              type="number"
              class="number-input"
              name="columns-width"
              id="columns-width"
              value="98"
            />
          </div>
          <div class="update-time-settings numeric-input-container">
            <label for="update-time">Update delay(seconds):</label>
            <input
              type="number"
              class="number-input"
              name="update-time"
              id="update-time"
              value="5"
            />
          </div>
          <div class="game-id-settings numeric-input-container">
            <label for="game-id">Game ID:</label>
            <button class="check-id-button setting-button">Check</button>

            <button class="get-id-button setting-button">Auto</button>
            <input
              type="number"
              class="number-input"
              name="game-id"
              id="game-id"
              value="0"
            />
            <button id="watching-button" class="setting-button">Watch</button>
          </div>

          <div class="achivs-game">
            <img
              src="https://media.retroachievements.org/Images/039041.png"
              alt=" "
              class="game-preview"
              id="game-preview"
            />
            <h2 class="game-title" id="game-title">Batman: The Video Game</h2>
            <p class="platform" id="game-platform">NES/Famicom</p>
          </div>
        </div>
      </section>
      <section class="game-card_section">
        <div class="game-card_container">
          <div class="game-card-header_container">
            <h2 class="game-card-header" id="game-card-header">
              Super Mario Bros. 2
            </h2>
            <div class="game-card-close_button" onclick="closeGameCard()"></div>
          </div>
          <div class="game-card-info_container">
            <div class="game-card-image">
              <img
                id="game-card-image"
                src="https://media.retroachievements.org/Images/011643.png"
                alt=" "
              />
            </div>
            <div class="game-card-description">
              <div class="game-card-info">
                <h3 class="game-info-header">Platform</h3>
                <p class="game-card-text platform" id="game-card-platform">
                  Nes/Famicom
                </p>
              </div>
              <div class="game-card-info">
                <h3 class="game-info-header">Developer</h3>
                <p class="game-card-text developer" id="game-card-developer">
                  SunSoft
                </p>
              </div>
              <div class="game-card-info">
                <h3 class="game-info-header">Publisher</h3>
                <p class="game-card-text publisher" id="game-card-publisher">
                  SunSoft
                </p>
              </div>
              <div class="game-card-info">
                <h3 class="game-info-header">Genre</h3>
                <p class="game-card-text genre" id="game-card-genre">
                  Platformer
                </p>
              </div>
              <div class="game-card-info">
                <h3 class="game-info-header">Released</h3>
                <p class="game-card-text released" id="game-card-released">
                  December 1989
                </p>
              </div>
              <div class="game-card-info">
                <h3 class="game-info-header">Completion</h3>
                <p class="game-card-text completion" id="game-card-completion">
                  54.45%
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/api-worker.js"></script>
    <script src="./js/docElements.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
