<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./favicon.ico">
  <title>RAchievements</title>
</head>

<body>
  <div class="wrapper">
    <section class="awards_section section" id="awards_section">
      <div class="awards_container">
        <div class="awards-header_container header-container">
          <div class="header-icon awards-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24"
              viewBox="0 -960 960 960" width="24">
              <path
                d="M280-120v-80h160v-124q-49-11-87.5-41.5T296-442q-75-9-125.5-65.5T120-640v-40q0-33 23.5-56.5T200-760h80v-80h400v80h80q33 0 56.5 23.5T840-680v40q0 76-50.5 132.5T664-442q-18 46-56.5 76.5T520-324v124h160v80H280Zm0-408v-152h-80v40q0 38 22 68.5t58 43.5Zm200 128q50 0 85-35t35-85v-240H360v240q0 50 35 85t85 35Zm200-128q36-13 58-43.5t22-68.5v-40h-80v152Zm-200-52Z" />
            </svg></div>
          <h2 class="awards-container"> User awards -[ test ]-</h2>
          <button class="get-awards_button" id="awards-button" onclick="getAwards()"> </button>

          <div class="header-button header-icon" onclick="openAwards()">
            <svg height="24" viewBox="0 -960 960 960" width="24">
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
          </div>
        </div>
        <ul class="awards-content_container">
          <li class="console-awards all-consoles">
            <h3 class="awards-console_header">Total</h3>
            <ul class="console-awards-values ">
              <li class="awarded-games total">0</li>
              <li class="awarded-games beaten-softcore">0</li>
              <li class="awarded-games beaten">0</li>
              <li class="awarded-games completed">0</li>
              <li class="awarded-games mastered">0</li>
            </ul>
            <button class="expand-awards_button" onclick="expandAwards(this)"> </button>
            <ul class="awarded-games_list total hidden">
            </ul>
          </li>
        </ul>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/apiWorker.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/htmlBuilder.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
