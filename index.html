  <body>
    <div class="wrapper">
      <section id="achievements_section" class="achivs">
        <!-- <div class="achivs-resizeble-border"></div> -->
        <div class="achivs_section"></div>
        <div class="resizer" id="achivs-resizer"></div>
      </section>
      <section id="settings_section" class="prefs_section">
        <div class="prefs-header-container">
          <h2 class="prefs-header">Settings</h2>
          <div class="close-settings-button" onclick="closeSettings()"></div>
        </div>
        <div class="settings_container">
          <div class="columns-settings text-input-container">
            <label for="api-key">RetroAchievements API Key:</label>
            <input
              type="password"
              class="text-input"
              name="api-key"
              id="api-key"
              placeholder="Enter API Key"
            />
          </div>
          <div class="update-time-settings text-input-container">
            <label for="login-input">Login name:</label>
            <input
              type="text"
              class="text-input"
              name="login-input"
              id="login-input"
              placeholder="Enter login"
            />
          </div>

          <div class="update-time-settings numeric-input-container">
            <label for="update-time">Update delay(seconds):</label>
            <input
              type="number"
              class="number-input"
              name="update-time"
              id="update-time"
              value="5"
              placeholder="? sec"
            />
          </div>
          <div class="game-id-settings numeric-input-container sort-buttons">
            <label>Sort:</label>
            <button
              id="sort-by-latest"
              class="sort-achivs-button setting-button"
            >
              latest
            </button>

            <button
              id="sort-by-erned"
              class="sort-achivs-button setting-button"
            >
              difficult
            </button>

            <button
              id="sort-by-points"
              class="sort-achivs-button setting-button"
            >
              points
            </button>

            <button id="sort-by-default" class="setting-button checked">
              default
            </button>
          </div>
          <div class="game-id-settings numeric-input-container">
            <label for="game-id">Game ID:</label>
            <button class="check-id-button setting-button">Check</button>

            <button class="get-id-button setting-button">Auto</button>
            <input
              type="number"
              class="number-input"
              name="game-id"
              id="game-id"
              value="0"
              placeholder="id"
            />
            <button id="watching-button" class="setting-button">Watch</button>
          </div>

          <div class="achivs-game">
            <img
              src="./assets/img/icon.png"
              alt=" "
              class="game-preview"
              id="game-preview"
            />
            <h2 class="game-title" id="game-title">Some game name</h2>
            <p class="game-achivs-count" id="game-achivs-count">10</p>

            <p class="platform" id="game-platform">NES/Famicom</p>
          </div>
        </div>
