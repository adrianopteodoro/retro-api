<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino</title>
  </head>
  <body>
    <script>
      var dino = document.createElement("div");
      dino.id = "dino";
      dino.style.width = "40px";
      dino.style.height = "40px";
      dino.style.backgroundColor = "#000";
      dino.style.position = "absolute";
      dino.style.bottom = "0";
      dino.style.left = "0";
      document.body.appendChild(dino);

      var jumping = false;

      document.addEventListener("keydown", function (event) {
        if (event.code === "Space" && !jumping) {
          jumping = true;
          jump();
        }
      });

      function jump() {
        var dino = document.getElementById("dino");
        var jumpHeight = 100;
        var jumpDuration = 300;
        var initialBottom = parseInt(dino.style.bottom);
        var startTime = null;

        function step(timestamp) {
          if (!startTime) startTime = timestamp;
          var progress = timestamp - startTime;
          var newY =
            initialBottom +
            jumpHeight * Math.sin((progress / jumpDuration) * Math.PI);
          dino.style.bottom = newY + "px";
          if (progress < jumpDuration) {
            window.requestAnimationFrame(step);
          } else {
            jumping = false;
            dino.style.bottom = initialBottom + "px";
          }
        }

        window.requestAnimationFrame(step);
      }
    </script>
  </body>
</html>
